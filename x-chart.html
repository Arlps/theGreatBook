<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>chart</title>
		<link rel="stylesheet" href="reset.css">
		<!-- <script src="https://cdn.bootcss.com/echarts/4.1.0-rc.1/echarts.min.js"></script> -->
		<script src="e.js"></script>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="echarts/echart-GL.min.js"></script> -->
		<script src="gl.js"></script>
		<script src="echarts/dark.js"></script>
		<script src="data/world.js"></script>
	</head>
	<body>
		<div id="num"></div>
		<div id="x" style="width: 600px; height: 300px; border:1px solid #ccc"></div>
	</body>

	<script type="text/javascript">
		// 心电图
		var beats=[15,0,-13,140,-45];
		var date=[],data=[];
		var beatsNum=0; beatsInterval=5;
		option = {
			backgroundColor: 'rgba(0,0,0,0)',
		    xAxis: [{
		        type: 'category',
		        data: date
		    }],
		    yAxis: [{
		        type: 'value',
		    }],
		    series: [{
		        type: 'line',
		        smooth:true,
		        showSymbol: false,
		        lineStyle: {
		            normal: {
		                width: 1,
						color:'#aaa'
		            }
		        },
		        data: data
		    },]
		};
		var x5=chart(option,"x");
		
		// var pulse=[0,0,1,2,5,2,1,0,0,0];
		var pulse=[0,0,0,0,1,0,2,0,0,15,0,-13,140,-45,0,0,3,2,0,0]
		var n=0;
		var o5=x5.getOption();
		var data=[],date=[];
		

		var x=[75,74,72,68,62,55,49,46,42,42,40,42,45,50,57,66,76,86,99,100,105,109,111,50];
		var xn=0;
		var timer;
		var beats=75;
		var interval=60000/beats/pulse.length;
		loop(n,timer,beats,xn);
		function loop(n,timer,beats,xn){
			// console.log(beats)
			timer=setTimeout(function(){
				data.push(pulse[n]);
				// date.push(parseInt(Math.random()*10000))
				date.push(add0(new Date().getMinutes())+":"+add0(new Date().getSeconds())+":"+add0(parseInt(100/pulse.length*n)));
				
				if(data.length>=40){ data.shift() }
				if(date.length>=40){ date.shift() }
				o5.series[0].data=data;
				o5.xAxis[0].data=date;
				x5.setOption(o5);
				n++;
				if(n%19==0){
					if(xn<x.length-1){
						xn++;
					}
					beats=x[xn];
					$("#num").html(beats)
				}
				if(n>=pulse.length){n=0;}
				clearTimeout(timer)
				loop(n,timer,beats,xn)
			},60000/beats/pulse.length)
		}
		
		
		function chart(option, id) {
			var mychart = echarts.init(document.getElementById("x"), 'dark');
			mychart.setOption(option);
			console.log(mychart)
			return mychart;
		}
		
		// ease(50,20,5);
		function ease(start,add,duration,callback){
			var steps=10;
			var idx=0;
			var res=0;
			var timer=setInterval(function(){
				if(idx<steps){
					res=easeInOut(idx,start,add,steps);
					console.log(res.toFixed(2));
					if(callback){callback(res)}
				}else{
					clearInterval("timer");
				}
				idx++;
			},duration*1000/steps)
		}
		
		function easeInOut(t,b,c,d){
			var x=t;
			if ((t/=d/2) < 1) {
				y=c/2*t*t*t + b;
			} else{
				y=c/2*((t-=2)*t*t + 2) + b;
			}
			return y;
		}
		
		function add0(str){
			return str.length<2?(str.length<2?"00"+str:"0"+str):str;
		}
	</script>
</html>
